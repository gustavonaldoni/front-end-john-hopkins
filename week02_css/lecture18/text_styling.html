<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text styling</title>
</head>

<body>
    <h1>Text styling</h1>

    <h2>Safe font families to use</h2>

    <section>
        <p class="style">
            The website accessed by clicking <a href="https://www.w3schools.com/cssref/css_websafe_fonts.php"
                target="_blank">here</a>
            offers a great number of different font types to use on almost any browser. Use it as a reference.
        </p>
    </section>

    <h2>Using em as a unit of measure</h2>

    <section>
        <p style="font-size: 1em;">1em text</p>
        <p style="font-size: 2em;">2em text</p>
        <p style="font-size: 4em;">4em text</p>
        <p style="font-size: 2em;">2em text</p>
    </section>
</body>

</html>
